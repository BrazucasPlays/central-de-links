<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      margin: 15px auto;
      padding: 12px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #f0f0f0; border-color: #aaa; }
    .btn img { width: 40px; height: 40px; margin-right: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>üåê Meus Links</header>

  <div id="links"></div>

  <script>
    function renderLinks() {
      const container = document.getElementById("links");
      container.innerHTML = "";
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.forEach(item => {
        const a = document.createElement("a");
        a.href = item.link;
        a.target = "_blank";
        a.className = "btn";
        a.innerHTML = `<img src="${item.imagem}" alt=""> ${item.titulo}`;
        container.appendChild(a);
      });
    }
    window.onload = renderLinks;
  </script>
</body>
</html>
