<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Site de Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin: 40px 20px 20px 20px;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 15px;
      color: #666;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: #ffffff;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img id="site-logo" src="https://via.placeholder.com/120" alt="Logo">
    <h1 id="site-title">Minha Marca</h1>
    <p id="site-desc">Sua frase de impacto ou descrição aqui ✨</p>
  </header>

  <div class="container" id="links-container">
    <!-- Botões vão aparecer aqui -->
  </div>

  <footer>
    © 2025 Minha Marca - Todos os direitos reservados
  </footer>

  <script>
    function carregarSite() {
      // Cabeçalho
      const headerData = JSON.parse(localStorage.getItem("siteHeader")) || {
        logo: "https://via.placeholder.com/120",
        title: "Minha Marca",
        desc: "Sua frase de impacto ou descrição aqui ✨"
      };

      document.getElementById("site-logo").src = headerData.logo;
      document.getElementById("site-title").innerText = headerData.title;
      document.getElementById("site-desc").innerText = headerData.desc;

      // Links
      const container = document.getElementById("links-container");
      container.innerHTML = "";
      let links = JSON.parse(localStorage.getItem("links")) || [];

      if (links.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#777'>Nenhum link cadastrado ainda.</p>";
        return;
      }

      links.forEach(item => {
        const a = document.createElement("a");
        a.className = "btn";
        a.href = item.link;
        a.target = "_blank";
        a.innerHTML = `<img src="${item.imagem}" alt=""> ${item.titulo}`;
        container.appendChild(a);
      });
    }

    window.onload = carregarSite;
  </script>
</body>
</html>
