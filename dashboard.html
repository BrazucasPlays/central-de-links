<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gerenciar Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #dashboard {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    #dashboard input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #dashboard button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #dashboard button:hover { background: #45a049; }
    #links-preview {
      margin-top: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 350px;
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    .item span {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }
    .item img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
      border-radius: 6px;
    }
    .btns {
      display: flex;
      gap: 6px;
    }
    .edit-btn, .remove-btn {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .edit-btn { background: #3498db; }
    .edit-btn:hover { background: #2980b9; }
    .remove-btn { background: #e74c3c; }
    .remove-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>⚙️ Dashboard</header>

  <div id="dashboard">
    <h2 id="form-title">Adicionar Link</h2>
    <input type="text" id="titulo" placeholder="Título do botão" required>
    <input type="url" id="link" placeholder="URL do link" required>
    <input type="url" id="imagem" placeholder="URL da imagem/ícone" required>
    <button onclick="salvarLink()">Salvar</button>
  </div>

  <div id="links-preview"></div>

  <script>
    let editIndex = null; // se for null, estamos adicionando. Se não, estamos editando.

    function salvarLink() {
      const titulo = document.getElementById("titulo").value;
      const link = document.getElementById("link").value;
      const imagem = document.getElementById("imagem").value;

      if (!titulo || !link || !imagem) {
        alert("Preencha todos os campos!");
        return;
      }

      let links = JSON.parse(localStorage.getItem("links")) || [];

      if (editIndex === null) {
        // adiciona
        links.push({titulo, link, imagem});
      } else {
        // edita
        links[editIndex] = {titulo, link, imagem};
        editIndex = null;
        document.getElementById("form-title").innerText = "Adicionar Link";
      }

      localStorage.setItem("links", JSON.stringify(links));
      renderLinks();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById("titulo").value = "";
      document.getElementById("link").value = "";
      document.getElementById("imagem").value = "";
    }

    function editarLink(index) {
      let links = JSON.parse(localStorage.getItem("links")) || [];
      const item = links[index];
      document.getElementById("titulo").value = item.titulo;
      document.getElementById("link").value = item.link;
      document.getElementById("imagem").value = item.imagem;

      editIndex = index;
      document.getElementById("form-title").innerText = "Editar Link";
    }

    function removerLink(index) {
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.splice(index, 1);
      localStorage.setItem("links", JSON.stringify(links));
      renderLinks();
    }

    function renderLinks() {
      const container = document.getElementById("links-preview");
      container.innerHTML = "";
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span><img src="${item.imagem}" alt=""> ${item.titulo}</span>
          <div class="btns">
            <button class="edit-btn" onclick="editarLink(${index})">✏️</button>
            <button class="remove-btn" onclick="removerLink(${index})">❌</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = renderLinks;
  </script>
</body>
</html>
