<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gerenciar Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #dashboard {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    #dashboard input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #dashboard button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #dashboard button:hover { background: #45a049; }
    #links-preview {
      margin-top: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      margin: 10px auto;
      padding: 12px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
    }
    .btn img { width: 40px; height: 40px; margin-right: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>⚙️ Dashboard</header>

  <div id="dashboard">
    <h2>Adicionar Link</h2>
    <input type="text" id="titulo" placeholder="Título do botão" required>
    <input type="url" id="link" placeholder="URL do link" required>
    <input type="url" id="imagem" placeholder="URL da imagem/ícone" required>
    <button onclick="adicionarLink()">Adicionar</button>
  </div>

  <div id="links-preview"></div>

  <script>
    function adicionarLink() {
      const titulo = document.getElementById("titulo").value;
      const link = document.getElementById("link").value;
      const imagem = document.getElementById("imagem").value;

      if (!titulo || !link || !imagem) {
        alert("Preencha todos os campos!");
        return;
      }

      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.push({titulo, link, imagem});
      localStorage.setItem("links", JSON.stringify(links));

      renderLinks();
      document.getElementById("titulo").value = "";
      document.getElementById("link").value = "";
      document.getElementById("imagem").value = "";
    }

    function renderLinks() {
      const container = document.getElementById("links-preview");
      container.innerHTML = "";
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.forEach(item => {
        const a = document.createElement("a");
        a.href = item.link;
        a.target = "_blank";
        a.className = "btn";
        a.innerHTML = `<img src="${item.imagem}" alt=""> ${item.titulo}`;
        container.appendChild(a);
      });
    }

    window.onload = renderLinks;
  </script>
</body>
</html>
