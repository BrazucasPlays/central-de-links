<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gerenciar Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .card {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .item span {
      display: flex;
      align-items: center;
    }
    .item img {
      width: 25px;
      height: 25px;
      margin-right: 8px;
      border-radius: 4px;
    }
    .btns {
      display: flex;
      gap: 6px;
    }
    .edit-btn, .remove-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .edit-btn { background: #3498db; }
    .edit-btn:hover { background: #2980b9; }
    .remove-btn { background: #e74c3c; }
    .remove-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>⚙️ Dashboard de Administração</header>

  <div class="card">
    <h2>Configurar Cabeçalho</h2>
    <input type="url" id="logo" placeholder="URL da Logo">
    <input type="text" id="titulo" placeholder="Título / Nome da marca">
    <input type="text" id="desc" placeholder="Descrição / Frase de impacto">
    <button onclick="salvarHeader()">Salvar Cabeçalho</button>
  </div>

  <div class="card">
    <h2 id="form-title">Adicionar Link</h2>
    <input type="text" id="btnTitulo" placeholder="Título do botão">
    <input type="url" id="btnLink" placeholder="URL do link">
    <input type="url" id="btnImagem" placeholder="URL da imagem/ícone">
    <button onclick="salvarLink()">Salvar Link</button>
  </div>

  <div class="card">
    <h2>Pré-visualização dos Links</h2>
    <div id="links-preview"></div>
  </div>

  <script>
    let editIndex = null;

    // Salvar cabeçalho
    function salvarHeader() {
      const logo = document.getElementById("logo").value;
      const title = document.getElementById("titulo").value;
      const desc = document.getElementById("desc").value;

      const headerData = {logo, title, desc};
      localStorage.setItem("siteHeader", JSON.stringify(headerData));

      alert("Cabeçalho salvo com sucesso!");
    }

    // Salvar link
    function salvarLink() {
      const titulo = document.getElementById("btnTitulo").value;
      const link = document.getElementById("btnLink").value;
      const imagem = document.getElementById("btnImagem").value;

      if (!titulo || !link || !imagem) {
        alert("Preencha todos os campos!");
        return;
      }

      let links = JSON.parse(localStorage.getItem("links")) || [];

      if (editIndex === null) {
        links.push({titulo, link, imagem});
      } else {
        links[editIndex] = {titulo, link, imagem};
        editIndex = null;
        document.getElementById("form-title").innerText = "Adicionar Link";
      }

      localStorage.setItem("links", JSON.stringify(links));
      renderLinks();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById("btnTitulo").value = "";
      document.getElementById("btnLink").value = "";
      document.getElementById("btnImagem").value = "";
    }

    function editarLink(index) {
      let links = JSON.parse(localStorage.getItem("links")) || [];
      const item = links[index];
      document.getElementById("btnTitulo").value = item.titulo;
      document.getElementById("btnLink").value = item.link;
      document.getElementById("btnImagem").value = item.imagem;

      editIndex = index;
      document.getElementById("form-title").innerText = "Editar Link";
    }

    function removerLink(index) {
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.splice(index, 1);
      localStorage.setItem("links", JSON.stringify(links));
      renderLinks();
    }

    function renderLinks() {
      const container = document.getElementById("links-preview");
      container.innerHTML = "";
      let links = JSON.parse(localStorage.getItem("links")) || [];
      links.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span><img src="${item.imagem}" alt=""> ${item.titulo}</span>
          <div class="btns">
            <button class="edit-btn" onclick="editarLink(${index})">✏️</button>
            <button class="remove-btn" onclick="removerLink(${index})">❌</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      renderLinks();

      // Carregar cabeçalho salvo
      const headerData = JSON.parse(localStorage.getItem("siteHeader"));
      if (headerData) {
        document.getElementById("logo").value = headerData.logo;
        document.getElementById("titulo").value = headerData.title;
        document.getElementById("desc").value = headerData.desc;
      }
    }
  </script>
</body>
</html>
